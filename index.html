<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/static/Inter-VariableFont_slnt,wght.ttf"/>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin:20px; color:white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .background {
      background-color: rgb(0, 0, 0);
    }
    .main {
      background-color: rgb(35, 35, 35);
      text-align: center;
      width:400px;
      color:white;
      border-radius:20px;
    }
    html, body {
      height:100%;
      margin:0;
    }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    .container {
      gap:15px;
      display:flex;
      padding:10px;
      flex-direction:column;
      padding:25px;
      
    }
    .image {
      border-radius:100%;
      height: 80px;
    }
    .profile-loc {
      color: greenyellow;
    }
    .profile-quote {
      height:30px;
      margin:0px;
    }
    .media {
      background-color: gray;
      margin: 20px;
      padding:15px;
      border-radius:10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .media:hover {
      background-color: greenyellow;
      cursor:pointer;
      color:black;
      transform: scale(1.05);
      box-shadow: 0 0 15px hsl(75, 94%, 57%);
    }
    .media:active{
      transform: scale(0.97);
    }
    .media:hover a{
      color:black
    }
    a {
      color:white;
      font-size: 200;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body class="background">
  <div class="main">
    <div class="container">
      <div class="profile-pic">
        <img src="./assets/images/avatar-suyadi.jpg" class="image"/>
      </div>
      <div >
          <h2 >Al Fattah Suyadi</h2>
          <h3 class="profile-loc">Bogor, Indonesia</h3>
      </div>
      <div class="profile-quote">
        <p><i>"A Full-Stack Developer and Continuous Learner"</i></p>
      </div>
      <div class="profile-link">
        <div class="media">
          <a href="https://github.com/afsuyadi">GitHub</a>
        </div>        
        <div class="media">
          <a href="https://x.com/suyadi_af">X</a>
        </div>
        <div class="media">
          <a href="https://leetcode.com/u/afsuyadi/">LeetCode</a>
        </div>
        <div class="media">
          <a href="https://www.linkedin.com/in/afsuyadi/">LinkedIn</a>
        </div>
        <div class="media">
          <a href="https://www.frontendmentor.io/profile/afsuyadi">Frontend Mentor</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">afsuyadi</a>.
  </div>
</body>

</html>
